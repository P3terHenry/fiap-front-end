<!-- DTD document, type definition-->
<!DOCTYPE html>
<!-- Isso é um comentário em HTML -->

<!-- Criando a estrutura básica de um HTML... -->
<html>
    <!-- Primeiro nó filho = head -->
    <head>
        <!-- Primeiros nós filhos = meta, title -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exemplo</title>
    </head>
    <!-- Seguro nó filho = body -->
    <body>
        <div class="container">        
            <div class="cabecalho">
                <h1> Minha Página</h1>
                <nav>
                    <ul>
                        <li>Help</li>
                        <li>Contacts</li>
                        <li>About</li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>

<!-- Emmet: nav#menu>ul>li*3>a[href="#"]{Item - $} -->
