<!-- DTD document, type definition-->
<!DOCTYPE html>
<!-- Isso é um comentário em HTML -->

<!-- Criando a estrutura básica de um HTML... -->
<html>
    <!-- Primeiro nó filho = head -->
    <head>
        <!-- Primeiros nós filhos = meta, title -->
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Exemplo</title>
    </head>
    <!-- Seguro nó filho = body -->
    <body>
            <div style="border: solid 2px #ffff00;">
                DIV
            </div>

            <a href="#" style="border: solid 2px #0000ff;">Meu Link</a>
    </body>
</html>
